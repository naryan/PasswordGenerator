<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h3>Generate a Password</h3>
      </div>
      <div class="card-body">
        <div id="numbers">
          <input type="checkbox" id="charset-0" checked />
          <label for="charset-0"> Numbers<small>(0123456789)</small></label>
        </div>
        <div id="lowercase">
          <input type="checkbox" id="charset-1" checked/>
          <label for="charset-1"> Lowercase <small>(abcdefghijklmnopqrstuvwxyz)</small></label>
        </div>
        <div id= "uppercase" >
          <input type="checkbox" id="charset-2" checked />
          <label for="charset-2"> Uppercase <small>(ABCDEFGHIJKLMNOPQRSTUVWXYZ)</small></label>
        </div>
        <div id= "special" >
          <input type="checkbox" id="charset-3" checked/>
          <label for="charset-3"> Special <small>(!"#$%&amp;'()*+,-./:;&lt;=&gt;?@[\]^_`{|}~)</small></label>
        </div>
        <div>
          <label for="length"> Length:Â </label>
          <input type="number" name="type" id="length" checked="checked"  /> characters
        </div>
        <div>
          <button id="generate" class="btn">
            Generate Password
          </button>
          <h4 id="password"></h4>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://www.linkedin.com/in/naryanp">
        <button id="linkedin" class = "btn">Linkedin</button>
      </a>
      <a href="https://github.com/naryan/">
        <button id="github" class = "btn" >Github</button>
      </a>
      <a href="mailto:aayanpoudel@gmail.com">
        <button id="email" class = "btn">Email</button>
      </a>
      <h5>Made by Narayan</h5>
      <p>
        &copy; 2020 Narayan Poudel.
      </p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
